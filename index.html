<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>TensorFlow.js hand drawn digit classifier</h1>

    <section class="box">
      <h2>Input Handwritting</h2>
      <div>
        <canvas id="canvas" width="168" height="168"></canvas>
      </div>
      <button id="clearCanvas">Clear</button>
    </section>

    <section class="box">
      <h2>Prediction</h2>
      <p>
        Below you see what number the trained TensorFlow.js model has predicted
        from the input image.
      </p>
      <p>Red is a wrong prediction, Green is a correct one.</p>
      <p id="prediction">Training model. Please wait...</p>
    </section>

    <button id="predictBtn" class="button">Predict</button>

    <script
      src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"
      type="text/javascript"
    ></script>
    <script type="module" src="/script.js"></script>
  </body>
</html>
